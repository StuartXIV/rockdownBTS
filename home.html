<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockDown BTs</title>
    <link rel="stylesheet" href="style 2.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1 id="ban">ROCKDOWN BACKING TRACKS</h1>
        </header>
        <div class="container">
            <div class="box-1">
                <div class="player-box">
                    <div class="image">
                        <img id="song-image" src="./images/beyonce.jpg" alt="song-played" width="350px" height="350px">
                        <div class="spinner">                     
                        </div>
                        <div class="stick"></div>
                    </div>
                    <div class="song-title">
                        <h2 id="song-title">Crazy In Love</h2>
                    </div>
                    <div class="player">
                        <audio id="audio" src="./music/Crazy in Love BT.mp3" controls></audio>
                    </div>
                </div>
            </div>
            <div class="song-box">
                <ul>

                    <li id="song1">
                        <div class="inner-list">
                            <i class="far fa-play-circle"></i> 
                            <span class="song-title-list" id="song-box1">Crazy In Love</span>
                        </div>
                        <div class="image-and-download-box">
                            <div class="image-icon">
                                <img class= "littleimage" src="./images/beyonce.jpg" width="50px" height= "50px" alt="">                            
                            </div>
                            <div class="download-box">
                                <a href="./music/Crazy in Love BT.mp3" target="_blank" download="Crazy in Love BT.mp3">
                                    <i id="download-arrow" class="fas fa-download"></i>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li id="song2">
                        <div class="inner-list">
                            <i class="far fa-play-circle"></i> 
                            <span class="song-title-list" id="song-box2">Come On Eileen</span>
                        </div>
                        <div class="image-and-download-box">
                            <div class="image-icon">
                                <img class= "littleimage" name="lad" src="./images/come on eileen.jpg" width="60px" height= "60px" alt="">                            
                            </div>
                            <div class="download-box">
                                <a href="./music/Come on Eileen BT.mp3" target="_blank" download="Come On Eileen BT.mp3">
                                    <i id="download-arrow" class="fas fa-download"></i>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li id="song3">
                        <div class="inner-list">
                            <i class="far fa-play-circle"></i> 
                            <span class="song-title-list" id="song-box3">Shut Up and Dance</span>

                            <div class="image-icon">
                                <img class= "littleimage" src="./images/shut up and dance.jpg" width="60px" height= "60px" alt="">                            
                            </div>
                            <div class="download-box">
                                <a href="./music/Shut Up and Dance BT.mp3" target="_blank" download="Shut Up and Dance BT.mp3">
                                    <i id="download-arrow" class="fas fa-download"></i>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li id="song4">
                        <div class="inner-list">
                            <i class="far fa-play-circle"></i> 
                            <span class="song-title-list" id="song-box4">You Make My Dreams</span>

                            </div>
                            <div class="download-box">
                                <a href="./music/You Make My Dreams BT.mp3" target="_blank" download="You Make My Dreams BT.mp3">
                                    <i id="download-arrow" class="fas fa-download"></i>
                                </a>
                            </div>
                        </div>
                    </li>

                    <li id="song5">
                        <div class="inner-list">

                        <div class="image-and-download-box">
                            <div class="image-icon">
                                <img class= "littleimage" src="./images/happy.jpg" width="60px" height= "60px" alt="">

                            <div class="download-box">
                                <a href="./music/Happy BT.mp3" target="_blank" download="Happy BT.mp3">
                                    <i id="download-arrow" class="fas fa-download"></i>
                                </a>
                            </div>
                        </div>
                    </li>                
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
